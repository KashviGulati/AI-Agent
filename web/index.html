<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Memory Weaver Demo</title></head>
  <body>
    <h2>AI Memory Weaver (demo)</h2>
    <input id="q" style="width:80%" placeholder="Ask: What did I promise Ankit last week?"/>
    <button onclick="ask()">Ask</button>
    <pre id="out"></pre>

    <script>
      async function ask(){
        const q = document.getElementById("q").value;
        const res = await fetch("/query", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({query:q})
        });
        const j = await res.json();
        document.getElementById("out").textContent = JSON.stringify(j, null, 2);
      }
    </script>
  </body>
</html>
